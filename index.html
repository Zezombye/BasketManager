<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Manager</title>
        <meta charset="utf-8" />
    </head>
	
	
	
    <body>
        <canvas id="mon_canvas" width="1280" height="720" 
				draggable="true" ondrag="testdrag();">
            Message pour les navigateurs ne supportant pas encore canvas.
        </canvas>

        <input type="file" id="upload">
        <button type="button" id="upload-button" onclick="uploadFile()">Charger le fichier Dyson</button>
        <button type="button" id="export-button" onclick="exportFile()">exporter le fichier Dyson</button>
        <button type="button" id="play" onclick="toggleAnimation()">Play</button>
        <input type="range" min="0" max="10" value="0" class="slider" id="time-slider">
        <span id="time-value">t = 0</span>
    </body>
	
	<style type="text/css">
        canvas { 
			border: 2px solid black;
			display: block;
			margin: auto;
		}
    </style>
	
	
        <script src="main.js"></script>
	
</html>
